spring.application.name=BNK_project02

# PORT setting
server.port=8090

# Oracle DB setting
spring.datasource.url=jdbc:oracle:thin:@fundsajo_high
spring.datasource.username=admin
spring.datasource.password=bnkProject1234
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.hikari.data-source-properties.oracle.net.tns_admin=${user.dir}/libs/wallet



spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=10000

# Hikari -> OracleDataSource 위임 속성
spring.datasource.hikari.data-source-properties.oracle.jdbc.implicitStatementCacheSize=50
spring.datasource.hikari.data-source-properties.oracle.jdbc.maxCachedBufferSize=20


spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true



# JPA setting
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# file size setting
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# SESSION setting
server.servlet.session.timeout=10m

# OPEN AI setting
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=gemma2-9b-it
spring.ai.openai.chat.options.temperature=1

# local properties setting
spring.profiles.include=secret

# JWT
jwt.secret=change-this-to-a-very-long-random-secret-string-change-this

# JWT Access 토큰 설정 / 10분 (600,000ms)
jwt.access-secret=replace-with-very-long-random-secret-at-least-32-bytes-xxxxxxxx
jwt.access-expiration-millis=600000

# Refresh 토큰 설정 / 30일 (2,592,000초)
refresh.ttl-seconds=2592000

#디버그 로그 (security, sql)
logging.level.org.springframework.security=DEBUG

# Hibernate 실행 SQL 출력
logging.level.org.hibernate.SQL=DEBUG

# SQL 파라미터 값까지 출력
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

