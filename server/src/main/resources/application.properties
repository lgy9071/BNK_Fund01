spring.application.name=BNK_project01

# PORT setting
server.port=8090

# Oracle DB setting
spring.datasource.url=jdbc:oracle:thin:@fundsajo_high?TNS_ADMIN=C:/bnk_project/wallet
spring.datasource.username=admin
spring.datasource.password=bnkProject1234
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA setting
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# file size setting
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# SESSION setting
server.servlet.session.timeout=10m

# OPEN AI setting
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=gemma2-9b-it
spring.ai.openai.chat.options.temperature=1

# local properties setting
spring.profiles.include=secret